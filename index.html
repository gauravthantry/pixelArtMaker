<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PIXEL ART MAKER</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/app.js"></script>
    </head>
    <body class="page-position">
        <!-- Content starts here -->
        <section class="content-position container-fluid">
         <section class="heading">
             <h1><i class="fa fa-fire-extinguisher fa1"></i> DRAW THE PIXELS</h1>
         </section>
        <hr>
        <section>
            <section class="row-fluid">
                <section class="col-xs-3">
                            <section class="well well-lg color-option-container">
                                <form class="color-select">
                                   <input type="radio" name="blue" value="blue" checked><i class="fa fa-fire-extinguisher fa1"></i> &nbsp; BLUE<br>
                                   <input type="radio" name="yellow" value="yellow"><i class="fa fa-fire-extinguisher fa2"></i> &nbsp; YELLOW<br>
                                   <input type="radio" name="green" value="green"><i class="fa fa-fire-extinguisher fa3"></i> &nbsp; GREEN
                                </form>
                            </section>  
                    <br>
                    <section class="well well-lg grid-size-container">
					 <section>
                        <input type="text" class="text-line rows" id="row" placeholder="Rows">
					 </section>				 
					 <section>
                        <input type="text" class="text-line cols" id="col" placeholder="Cols">
                        </section>
                        <section>
                            <button type="submit" class="btn-size btn btn-block btn-primary"><i class="fa fa-th-large" aria-hidden="true"></i></button>
                        </section>
                    </section>
                  
                </section>
                <section class="col-xs-1 vertical-line"></section>
                <section class="col-xs-7">
                    <section class="drawing-area">
                        
                    </section>
                </section>
            </section> 
        </section>      
        </div>
		
    </body>
</html>
